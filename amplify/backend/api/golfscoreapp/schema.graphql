# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Todo @model {
  id: ID!
  name: String!
  description: String
}

type User @model {
  id: ID!
  golferName: String!
  Ave: Int
  Ave10Course: Int
}

type Score @model {
  id: ID!
  userId: ID!
    @index(
      name: "byCreateTime"
      sortKeyFields: ["createdAt"]
      queryField: "scoreByUser"
    )
  score: AWSJSON!
  course: [Course] @hasMany
  createdAt: AWSDate
  updatedAt: AWSDate
}

type Course @model {
  id: ID!
  userId: ID! @index(name: "byuser", queryField: "courseByUser")
  courseName: String!
  parNumber: AWSJSON!
}

type Follow @model {
  id: ID!
  followId: ID!
  followewId: ID!
}
